<html>

<head>
    <!-- Import styles and set headers -->
    <link rel="stylesheet" href="/Style/style.css">
    <title>App</title>
    <link rel="icon" type="image/x-icon" href="/Style/favicon.svg">
</head>

<body>

    <div class="tab">
        <div class="tab-item" style="margin-right: 40px;"><b>Spotify Interface</b></div>
        <div class="tab-item active" onclick="openPlaylistsView(event)">Playlists</div> 
        <div class="tab-item" onclick="openTracksView(event)">Tracks</div> 
        <div class="tab-item" onclick="openSearchView(event)">Search</div> 
        <div class="tab-item" onclick="window.location.href = 'logout'" style="margin-left: 40px;"><image src="/Style/logout-svgrepo-com.svg" height="20"></image></div>
    </div>

    <!-- Playlists -->
    <div id="playlists-content" class="tab-content">
    </div>

    <!-- Tracks -->
    <div id="tracks-content" class="tab-content" style="display: none;">
        <ul id="tracks"></ul>
    </div>

    <!-- Search -->
    <div id="search-content" class="tab-content" style="display: none;">
        <p>Search</p>
    </div>

    <!-- Import scripts -->
    <script src="/Client/interface.js"></script>
    <script src="/Client/search.js"></script>
</body>

</html>
