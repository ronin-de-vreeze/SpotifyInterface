<html>


<head>
    <title>Tracks</title>
    <link rel="icon" type="image/x-icon" href="/Style/logo.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');

        * {
            font-family: "Outfit", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg border-bottom">
        <div class="container">
            <a class="navbar-brand" href="/">
                Spotipy
            </a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav column-gap-3">
                    <li class="nav-item">
                        <a class="nav-link p-2 active" href="/">Tracks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-2" href="/playlists">Playlists</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto column-gap-3">
                    <li class="nav-item">
                        <a class="nav-link p-2" href="https://tikkie.me">Donate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-2" href="https://ronindevreezeut.github.io/portfolio/">About me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5" />
                            </svg>
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container-sm mt-5">
        <!-- Add playlist popup -->
        <div id="popup" class="card d-none card-body my-4">
            <!-- Add new tag -->
            <div class="input-group mb-3">
                <input id="trackCreateName" type="text" class="form-control" placeholder="Add new tag">
                <button class="btn btn-outline-secondary" type="button" onclick="addNewTag(event)">+</button>
            </div>

            <!-- List of existing tags -->
            <div id="popup-items" class="container d-inline-flex flex-wrap gap-1 p-0">
            </div>
        </div>

        <!-- Search box -->
        <div class="container-lg p-0 border border-dark border-2">
            <!-- Inputs -->
            <div class="container-lg p-3 bg-dark text-light">
                <!-- <p class="h1 text-light">Search</p> -->
                <input id="searchbar" type="text" class="form-control rounded-pill" placeholder="Filter tracks based in artist, tags and playlists ... "
                    aria-label="Example text with button addon" aria-describedby="button-addon1">
            </div>

            <!-- Buttons -->
            <div class="d-flex flex-column flex-sm-row gap-2">
                <button onclick="playTracks()" type="button" class="btn btn-light flex-fill p-3">Play</button>
                <!-- <button onclick="exportTracks()" type="button" class="btn btn-light flex-fill p-3">Export</button> -->
                <button onclick="clearSearch()" type="button" class="btn btn-light flex-fill p-3">Clear</button>
            </div>
        </div>

        <!-- Table -->
        <div class="container-lg p-0 mt-5">
            <table class="table" style="table-layout: fixed; width: 100%;">
                <!-- Header and column sizes -->
                <thead>
                    <tr>
                        <th scope="col" class="col-3">Title</th>
                        <th scope="col" class="col-3">Artist</th>
                        <th scope="col" class="col-6">Tags</th>
                    </tr>
                </thead>

                <!-- Content -->
                <tbody id="tracks-table">
                </tbody>
            </table>
        </div>

        <!-- Footer -->
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"></a>
                <span class="mb-3 mb-md-0 text-body-secondary">2025 | Ronin de Vreeze</span>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="\Client\dashboard.js"></script>
    <script src="\Client\search.js"></script>
</body>

</html>
