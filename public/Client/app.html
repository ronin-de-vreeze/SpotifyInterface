<html>

<head>
    <title>App</title>
    <link rel="icon" type="image/x-icon" href="/Style/logo2.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .query-row {
            position: relative;
            /* Needed for absolute positioning of lines */
            margin-left: 47px;
        }

        .query-row::before {
            content: '';
            position: absolute;
            left: -30px;
            /* Move line into the padding area */
            top: -35;

            width: 20px;
            /* Width of the horizontal connector */
            height: 200%;
            /* Stop at the vertical middle of the row */

            /* The Line Styling */
            border-left: 2px solid #ccc;
            border-bottom: 2px solid #ccc;
            border-bottom-left-radius: 10px;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg border-bottom">
        <div class="container">
            <a class="navbar-brand bg-dark text-light rounded px-2" href="/">
                ./ SPOTIFY
            </a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav column-gap-3">
                    <li class="nav-item">
                        <a class="nav-link p-2 active" href="/">Tracks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-2" href="/playlists">Playlists</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto column-gap-3">
                    <li class="nav-item">
                        <a class="nav-link p-2" href="https://tikkie.me">Donate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-2" href="https://ronindevreezeut.github.io/portfolio/">About me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link border border-dark rounded p-2" href="/logout">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container pt-5">
        <div id="popup" class="card d-none card-body my-4">
            <div class="d-flex">
                <p class="h4 me-4">Add tag</p>
                <div class="flex-fill">
                    <div class="input-group mb-3 flex-fill">
                        <input type="text" class="form-control" placeholder="Recipient's username"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">Button</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="popup-items" class="container d-inline-flex gap-1 p-0">
            </div>
        </div>

        <!-- Search box -->
        <div class="container-lg p-0 rounded border border-dark border-2">
            <!-- Inputs -->
            <div class="container-lg p-5 pt-5 pb-5 bg-dark text-light">
                <p class="h1 text-light">Search</p>

                <div class="input-group mb-3">
                    <button class="btn bg-light text-dark" type="button" id="button-addon1">+</button>
                    <input id="searchbar" type="text" class="form-control" placeholder="" aria-label="Example text with button addon"
                        aria-describedby="button-addon1">
                </div>
                <div id="rules">
                </div>
            </div>

            <!-- Buttons -->
            <div class="d-flex flex-column flex-sm-row gap-2">
                <button onclick="playTracks()" type="button" class="btn btn-light flex-fill p-3">Play</button>
                <button onclick="exportTracks()" type="button" class="btn btn-light flex-fill p-3">Export</button>
                <button onclick="clearSearch()" type="button" class="btn btn-light flex-fill p-3">Clear</button>
            </div>
        </div>

        <!-- Table -->
        <div class="container-lg p-0 mt-5">
            <table class="table" style="table-layout: fixed; width: 100%;">
                <!-- Header and column sizes -->
                <thead>
                    <tr>
                        <th scope="col" class="col-3">Title</th>
                        <th scope="col" class="col-3">Artist</th>
                        <th scope="col" class="col-6">Tags</th>
                    </tr>
                </thead>

                <!-- Content -->
                <tbody id="tracks-table">
                </tbody>
            </table>
        </div>

        <!-- Footer -->
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"></a>
                <span class="mb-3 mb-md-0 text-body-secondary">2025 | Ronin de Vreeze</span>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="\Client\dashboard.js"></script>
    <script src="\Client\search.js"></script>
</body>

</html>
