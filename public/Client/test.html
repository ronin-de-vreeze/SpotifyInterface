<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: grid;
            grid-template-columns: 400px auto;
        }

        * {
            margin: 0px;
            padding: 0px;
        }

        #menu-container {
            background-color: #300d0d;
        }

        #content-container {
            background-color: #a05c5c;
            /* float: left; */
        }

        #menu-container > p {
            color: white;
            display: none;
            border-radius: 8px;;
        }

        #menu-container > p.show {
            display: block;
        }

        #menu-container > p.selected {
            background-color: rgb(37, 92, 134);
            display: block;
        }

        @media (max-width: 620px) {
            body {
                grid-template-columns: 100%;
            }

            #menu-container {
                position: fixed;
                top: 20px;
                left: 50%;
                translate: -50%;

                border-radius: 8px;
                width: 80%;

            }
        }
    </style>
</head>

<body>
    <div id="menu-container">
        <p class="menu-item selected">home</p>
        <p class="menu-item">playlists</p>
        <p class="menu-item">tracks</p>
        <p class="menu-item">settings</p>
    </div>

    <div id="content-container">
        <div class="content-tab selected" id="content-home">
            <h1>Test Page home</h1>
            <p>This is a test page for the Client module.</p>
        </div>
        <div class="content-tab" id="content-playlists">
            <h1>Test Page playlists</h1>
            <p>This is a test page for the Client module.</p>
        </div>
        <div class="content-tab" id="content-tracks">
            <h1>Test Page tracks</h1>
            <p>This is a test page for the Client module.</p>
        </div>
        <div class="content-tab" id="content-settings">
            <h1>Test Page settings</h1>
            <p>This is a test page for the Client module.</p>
        </div>
    </div>

    <script>
        const menuItems = Array.from(document.getElementsByClassName("menu-item"));
        menuItems.forEach(menuItem => {
            menuItem.addEventListener("click", function(event) {
                if(menuItem.classList.contains("selected")) {
                    menuItems.forEach(otherItem => {
                        otherItem.classList.toggle("show");
                    });
                } else {
                    menuItems.forEach(otherItem => {
                        otherItem.classList.remove("show");
                        otherItem.classList.remove("selected");
                    });
                
                    menuItem.classList.add("selected");
                }
            });
        });
    </script>
</body>

</html>
